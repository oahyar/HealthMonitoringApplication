<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/elkjs@0.7.1/lib/elk.bundled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-elk@1.1.2/cytoscape-elk.min.js"></script>
</head>
<body>

<!-- ✅ Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Health Monitoring</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Disk Space</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/status-summary">Job Status</a>
                </li>
                <!-- Add more nav items here if needed -->
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <h2>Job Status Dashboard</h2>
    <div class="d-flex align-items-center gap-2">
        <!-- ✅ Refresh Button -->
        <a id="refresh-btn" href="/status-summary" class="btn btn-primary">Refresh</a>
        <p id="last-refresh" class="mb-0">Last Refreshed: --</p>
    </div>
    <table class="table table-dark mt-3">
        <thead>
        <tr>
            <th>Job Name</th>
            <th>Status</th>
            <th>Last Run Time</th>
            <th>Next Run Time</th>
            <th>History</th>
            <th>Dependency Graph</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.jobName}"></td>
            <td th:text="${job.lastStatus}"></td>
            <td th:text="${job.lastRunTime}"></td>
            <td th:text="${job.nextRunTime}"></td>
            <td>
                <button type="button" class="btn btn-primary retrieve-data-btn">
                    More Details
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-success view-graph-btn" th:attr="data-jobname=${job.jobName}">
                    View Graph
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ✅ Modal for Showing Details -->
<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle">Details</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table table-dark">
                    <thead id="modalTableHead">
                    </thead>
                    <tbody id="modalTableBody">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Job Dependency Graph -->
<div class="container mt-5" id="graphContainer" style="display: none;">
    <h3>Job Dependency Graph</h3>
    <div id="jobGraph" style="height: 600px; border: 1px solid #ccc;"></div>
</div>
<div id="tooltip" style="display:none; position:absolute; background:#333; color:#fff; padding:5px 10px; border-radius:4px; font-size:14px; z-index:1000;"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.retrieve-data-btn');

        buttons.forEach(button => {
            button.addEventListener('click', function () {
                const jobName = this.closest('tr').querySelector('td').innerText; // Get job name from first <td>

                fetch(`/history/${jobName}`)
                    .then(response => response.json())
                    .then(data => {
                        // Set modal title
                        document.getElementById('modalTitle').innerText = `Run History for ${jobName}`;

                        // Build table header
                        const headHtml = `
                        <tr>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Status</th>
                        </tr>`;
                        document.getElementById('modalTableHead').innerHTML = headHtml;

                        // Build table body
                        const bodyHtml = data.map(log => `
                        <tr>
                            <td>${log.startTime || '-'}</td>
                            <td>${log.endTime || '-'}</td>
                            <td>${log.status}</td>
                        </tr>
                    `).join('');
                        document.getElementById('modalTableBody').innerHTML = bodyHtml;

                        // Show the modal
                        const modal = new bootstrap.Modal(document.getElementById('detailsModal'));
                        modal.show();
                    });
            });
        });
    });

    // Refresh button last update time
    function updateLastRefreshTime() {
        // Get the current UTC time
        const now = new Date();

        // Convert UTC to Singapore Time (UTC+8)
        const options = { timeZone: 'Asia/Singapore', year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

        const formattedTime = new Intl.DateTimeFormat('en-GB', options).format(now).replace(',', '');

        // Update the UI with the new timestamp
        document.getElementById('last-refresh').innerText = `Last Refreshed: ${formattedTime} SGT`;
    }

    // Attach event listener to refresh button
    document.getElementById('refresh-btn').addEventListener('click', updateLastRefreshTime);

    // Set initial refresh time when the page loads
    updateLastRefreshTime();

    // Graph for Job Status
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.view-graph-btn').forEach(button => {
            button.addEventListener('click', () => {
                const jobName = button.getAttribute('data-jobname');

                // Show the graph container
                document.getElementById('graphContainer').style.display = 'block';

                fetch(`/api/job-graph?jobName=${jobName}`)
                    .then(res => res.json())
                    .then(data => {
                        const cy = cytoscape({
                            container: document.getElementById('jobGraph'),
                            elements: data,
                            style: [
                                {
                                    selector: 'node',
                                    style: {
                                        'label': 'data(label)',
                                        'background-color': ele => {
                                            const status = ele.data('status');
                                            if (status === 'SUCCESS') return 'green';
                                            if (status === 'FAILED') return 'red';
                                            if (status === 'WAITING') return 'orange';
                                            return 'gray';
                                        },
                                        'color': '#fff',
                                        'text-valign': 'center',
                                        'text-halign': 'center',
                                        'font-size': '20px',
                                        'width': 180,
                                        'height': 180,
                                        'border-width': 2,
                                        'border-color': '#000'
                                    }
                                },
                                {
                                    selector: 'edge',
                                    style: {
                                        'width': 2,
                                        'line-color': '#aaa',
                                        'target-arrow-color': '#aaa',
                                        'target-arrow-shape': 'triangle',
                                        'curve-style': 'bezier'
                                    }
                                },
                                {
                                    selector: 'node[id = "InputFile"], node[id = "ResultData"]',
                                    style: {
                                        'background-color': '#007bff',
                                        'shape': 'round-rectangle',
                                        'width': 150,
                                        'height': 80,
                                        'font-size': '20px',
                                        'color': '#fff'
                                    }
                                }
                            ],
                            layout: {
                                name: 'breadthfirst',
                                directed: true,
                                padding: 10,
                                spacingFactor: 1.5,
                                orientation: 'horizontal'
                            }
                        });
                        cy.ready(() => {
                            const tooltip = document.getElementById('tooltip');

                            cy.nodes().forEach(node => {
                                node.on('mouseover', (e) => {
                                    const data = node.data();
                                    tooltip.innerHTML = `
                                        <strong>${data.label}</strong><br>
                                        Status: ${data.status}<br>
                                        Message: ${data.message || 'No message'}
                                    `;
                                    tooltip.style.display = 'block';
                                });

                                node.on('mouseout', () => {
                                    tooltip.style.display = 'none';
                                });

                                node.on('mousemove', (e) => {
                                    tooltip.style.left = e.originalEvent.pageX + 10 + 'px';
                                    tooltip.style.top = e.originalEvent.pageY + 10 + 'px';
                                });
                            });
                        });
                        // Ensure it fits in view
                        setTimeout(() => {
                            cy.fit();
                            cy.center();
                        }, 200);
                    });
            });
        });
    });
</script>
</body>
</html>
