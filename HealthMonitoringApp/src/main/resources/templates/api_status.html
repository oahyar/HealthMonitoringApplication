<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>API Status • Health Monitoring</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        /* ellipsize long error messages */
        td.reason {
            white-space: normal;
            max-width: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Health Monitoring</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navMenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Disk Space</a></li>
                <li class="nav-item"><a class="nav-link" href="/status-summary">Job Status</a></li>
                <li class="nav-item"><a class="nav-link active" href="/api-summary">API Status</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard card -->
<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header bg-dark text-white d-flex align-items-center">
            <h5 class="mb-0">API Status Dashboard</h5>

            <!-- Legend + Refresh all in one flex group, pushed to the right -->
            <div class="ms-auto d-flex align-items-center gap-3">

                <!-- Legend items -->
                <small class="d-flex align-items-center">
          <span class="d-inline-block me-1"
                style="width:12px; height:12px; border:1px solid #dee2e6; background:#fff;"></span>
                    ≤ 200 ms
                </small>
                <small class="d-flex align-items-center">
          <span class="d-inline-block bg-warning me-1"
                style="width:12px; height:12px;"></span>
                    > 200 ms
                </small>
                <small class="d-flex align-items-center">
          <span class="d-inline-block bg-danger me-1"
                style="width:12px; height:12px;"></span>
                    > 500 ms
                </small>

                <!-- Refresh button + timestamp -->
                <button id="api-refresh-btn" class="btn btn-primary btn-sm ms-4">Refresh</button>
                <small id="api-last-refresh" class="text-white ms-2">Last Refreshed: --</small>
            </div>
        </div>

        <div class="card-body bg-white p-0">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-sm mb-0">
                    <thead class="thead-light">
                    <tr>
                        <th>API Name</th>
                        <th>Status</th>
                        <th>Last Checked</th>
                        <th>Latency (ms)</th>
                        <th>Reason</th>
                    </tr>
                    </thead>
                    <tbody id="api-status-body">
                    <tr>
                        <td colspan="5" class="text-center text-muted py-4">Loading...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ───────────────────────────────────────────────────────────────────────────────
    // Thresholds pulled in via Thymeleaf model (fallback values shown for static preview)
    // ───────────────────────────────────────────────────────────────────────────────
    const warningThreshold  = /*[[${warnThreshold}]]*/ 200;  // ms above which we highlight “warning”
    const criticalThreshold = /*[[${critThreshold}]]*/ 500;  // ms above which we highlight “critical”

    // ───────────────────────────────────────────────────────────────────────────────
    // formatSGT: convert an ISO timestamp into “dd/MM/yyyy HH:mm:ss” in Singapore TZ
    // ───────────────────────────────────────────────────────────────────────────────
    function formatSGT(isoString) {
        return new Intl.DateTimeFormat('en-GB', {
            timeZone:       'Asia/Singapore', // ensure Singapore local time
            year:           'numeric',
            month:          '2-digit',
            day:            '2-digit',
            hour:           '2-digit',
            minute:         '2-digit',
            second:         '2-digit',
            hour12:         false             // 24-hour clock
        })
            .format(new Date(isoString))        // parse ISO → Date, then format
            .replace(',', '');                  // remove any locale comma
    }

    // ───────────────────────────────────────────────────────────────────────────────
    // badgeClass: return the correct Bootstrap classes for UP vs. DOWN
    // ───────────────────────────────────────────────────────────────────────────────
    function badgeClass(isUp) {
        return isUp
            ? 'badge bg-success'  // green badge for “UP”
            : 'badge bg-danger';  // red badge for “DOWN”
    }

    // ───────────────────────────────────────────────────────────────────────────────
    // loadApiStatus: fetch latest logs, render table, highlight thresholds
    // ───────────────────────────────────────────────────────────────────────────────
    async function loadApiStatus() {
        const tbody = document.getElementById('api-status-body');

        try {
            // 1) Fetch JSON array of the last 10 ApiStatusLog entries
            const response = await fetch('/api/status/recent');
            const logs = await response.json();

            // 2) Group by apiName, keeping only the first (newest) per API
            const latestByApi = {};
            logs.forEach(log => {
                if (!latestByApi[log.apiName]) {
                    latestByApi[log.apiName] = log;
                }
            });

            // 3) Clear out existing rows (“Loading…” or old data)
            tbody.innerHTML = '';

            // 4) Render a <tr> for each API’s latest log
            Object.values(latestByApi).forEach(log => {
                // Create a new row element
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td>${log.apiName}</td>
        <td>
          <span class="${badgeClass(log.up)}">
            ${log.up ? 'UP' : 'DOWN'}
          </span>
        </td>
        <td>${formatSGT(log.timestamp)}</td>
        <td class="latency-cell">${log.latencyMillis}</td>
        <td class="reason" title="${log.message || ''}">
          ${log.message || '-'}
        </td>
      `;
                tbody.appendChild(tr);

                // 5) Apply threshold highlighting to the latency cell
                const latencyCell = tr.querySelector('.latency-cell');
                if (log.latencyMillis > criticalThreshold) {
                    // Critical: red background + white text
                    latencyCell.classList.add('bg-danger', 'text-white');
                } else if (log.latencyMillis > warningThreshold) {
                    // Warning: yellow background
                    latencyCell.classList.add('bg-warning');
                }
            });

            // 6) Update the “Last Refreshed” label in the header
            document.getElementById('api-last-refresh').innerText =
                'Last Refreshed: ' + formatSGT(new Date().toISOString());

        } catch (error) {
            // On any error, show a full-row message
            tbody.innerHTML = `
      <tr>
        <td colspan="5" class="text-center text-danger py-4">
          Failed to load API status
        </td>
      </tr>`;
            console.error('Error loading API status:', error);
        }
    }

    // ───────────────────────────────────────────────────────────────────────────────
    // Wire up event listeners
    // ───────────────────────────────────────────────────────────────────────────────
    // Re-run the data fetch when the user clicks “Refresh”
    document.getElementById('api-refresh-btn')
        .addEventListener('click', loadApiStatus);

    // Automatically run once on initial page load
    window.addEventListener('DOMContentLoaded', loadApiStatus);
</script>
</body>
</html>
